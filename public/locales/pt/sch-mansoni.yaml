  summaryTab1Content: |
    Os dados de MDA geográficos e históricos constituem uma microssimulação estocástica de indivíduos com ónus de parasitas, microfilária e outros parâmetros demográficos relacionados com a idade e o risco de exposição. Os seres humanos são modelados individualmente, com os seus próprios ónus de parasitas machos e fêmeas. A concentração de mf no sangue periférico é modelada para cada indivíduo deterministicamente, aumentando de acordo com o número de parasitas fêmeas férteis e reduzindo a uma velocidade constante. O total da densidade de mf na população contribui para a densidade atual de larvas L3 na população de mosquitos que picam os seres humanos, em que a distribuição de L3 que picam os seres humanos é totalmente homogénea. É utilizada uma relação derivada empiricamente para o consumo de mf por um mosquito, na qual as curvas de consumo de Culex e Anofeles são implementadas, dependendo do ambiente. Por conseguinte, as dinâmicas do modelo são divididas em dinâmica de humanos individuais, incluindo idade e rendimento; dinâmica dos parasitas no interior do hospedeiro; dinâmica da microfilária no interior do hospedeiro e dinâmica das larvas no interior do mosquito.
