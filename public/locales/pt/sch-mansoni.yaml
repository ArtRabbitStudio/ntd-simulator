    ## Sobre a esquistossomose

    A esquistossomose é uma doença relacionada com a pobreza que resulta em doenças crónicas. A infeção é adquirida quando as pessoas entram em contacto com água doce infestada com formas larvais (cercariae) de caudas sanguíneas parasitárias, conhecidas com esquistossomas. Os parasitas adultos microscópicos vivem nas veias ligadas ao trato urinário e aos intestinos. A maior parte dos ovos que põem ficam presos nos tecidos e a reação provocada no corpo pode provocar danos massivos.

    Para obter mais informações sobre a esquistossomose, visite o [sítio Web da OMS.](https://www.who.int/health-topics/lymphatic-filariasis#tab=tab_1)


    ### Ónus da doença

    A esquistossomose afeta quase 240 milhões de pessoas em todo o mundo, e mais de 700 milhões de pessoas habitam zonas endémicas. Vários milhões de pessoas em todo o mundo sofrem de morbilidade severa como consequência da esquistossomose. Os efeitos económicos e de saúde da esquistossomose são consideráveis e a doença incapacita mais do que mata. Nas crianças, a esquistossomose pode provocar anemia, atraso no crescimento e uma capacidade de aprendizagem reduzida, embora, regra geral, os efeitos sejam reversíveis com tratamento.


    ### Dinâmica da transmissão

    Os parasitas adultos microscópicos vivem nas veias ligadas ao trato urinário e aos intestinos. A maior parte dos ovos que põem ficam presos nos tecidos e a reação provocada no corpo pode provocar danos massivos. A infeção apresenta uma prevalência em zonas tropicais e subtropicais, em comunidades pobres sem água potável e saneamento adequado. A esquistossomose urogenital é provocada pelo Schistosoma haematobium e a esquistossomose intestinal por qualquer um dos organismos S. guineensis, S. intercalatum, S. mansoni, S. japonicum e S. mekongi.


    ### Intervenções

    O Praziquantel é o tratamento recomendado contra todas as formas de esquistossomose. É eficaz, seguro e económico. Muito embora possa ocorrer a reinfeção após o tratamento, o risco de desenvolver uma doença grave diminui e pode até ser invertido se o tratamento for iniciado e repetido na infância.

    O controlo da esquistossomose tem sido implementado com êxito nos últimos 40 anos em vários países, incluindo o Brasil, Camboja, China, Egito, Maurícia, República Islâmica do Irão, Omã, Jordânia, Arábia Saudita, Marrocos, Tunísia.

    No Burundi, Burquina Faso, Gana, Níger, Ruanda, Serra Leoa, República Unida da Tanzânia e Iémen, tem sido possível intensificar o tratamento da esquistossomose a nível nacional e produzir um impacto na doença em poucos anos. É necessária a avaliação do estado da transmissão em vários países. Nos últimos 10 anos, tem-se registado um aumento das campanhas de tratamento em vários países subsarianos, onde se regista o maior risco de vida.


    ### Modelo de simulação
    O modelo subjacente é estocástico e de base individual. O modelo monitoriza o número de parasitas machos e fêmeas que um indivíduo tem ao longo do tempo e os processos estocásticos de aquisição e perda de parasitas. A principal intervenção consiste na administração de fármacos em massa (MDA), através da qual podemos aplicar diferentes níveis de cobertura e frequência do tratamento. Pode encontrar uma descrição completa do modelo no capítulo [Advances in Parasitology](https://www.sciencedirect.com/science/article/abs/pii/S0065308X16300720?via%3Dihub) (Avanços na parasitologia) que se encontra na secção de literatura relacionada. Note que o comportamento médio previsto do modelo estocástico de base individual é idêntico às [previsões de uma versão determinística do modelo](https://www.sciencedirect.com/science/article/pii/S1755436516300809?via%3Dihub).

    ### Código do modelo

    Estamos empenhados em disponibilizar o código do nosso modelo a outros criadores de modelos. Incluímos abaixo as hiperligações para o código utilizado numa publicação recente (versão determinística do modelo):

    - [Truscott, Gurarie et al. A comparison of two mathematical models of the impact of mass drug administration on the transmission and control of schistosomiasis. Epidemics 2017.](https://pubmed.ncbi.nlm.nih.gov/28279453/)

    - [O código para o modelo da Imperial College está disponível aqui.](https://www.ntdmodelling.org/sites/www.ntdmodelling.org/files/content/ICLSchistoCode.zip) Este documento centra-se no Schistosoma haematobium, mas o código do modelo inclui um conjunto de parâmetros para o Schistosoma mansoni.


