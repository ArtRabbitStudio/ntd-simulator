    ## Ajude-nos a melhorar

    Este projeto baseia-se na evolução contínua e dependemos dos comentários dos gestores do programa e criadores de modelos para avançarmos na direção certa. Se identificou qualquer discrepância nos dados apresentados ou se tem ideias sobre como as ferramentas podem ser mais benéficas para o seu trabalho, não hesite em contactar-nos.
    
    Tem os seus próprios conjuntos de dados, dados de inquéritos ou outros dados relacionados com doenças específicas, países ou unidades de implementação? Contacte-nos para que possamos trabalhar juntos.
    
    Quer saber mais? Pode rever o nosso código no GitHub.
    
    Em caso de dúvidas relativamente à utilização desta ferramenta, envie um e-mail para [ntdmodelling@gmail.com](mailto:ntdmodelling@gmail.com).