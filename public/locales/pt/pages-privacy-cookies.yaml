    Em circunstância alguma seremos responsáveis por quaisquer perdas ou danos, incluindo, sem limitação, perdas ou danos indiretos ou consequentes ou de qualquer natureza resultantes ou em ligação com a utilização deste sítio Web.

    ###

    ### Política de cookies

    Utilizamos cookies de sessão e persistentes no sítio Web.

    ###

    ### Como utilizamos os cookies

    Os cookies não contêm qualquer informação que identifique pessoalmente o utilizador, mas as informações pessoais que armazenamos sobre o utilizador poderão ser associadas, por nós, às informações armazenadas e obtidas a partir dos cookies. Os cookies utilizados no sítio Web incluem os cookies estritamente necessários para o acesso e navegação, cookies que monitorizem a utilização (cookies de desempenho), que relembrem as suas escolhas (cookies de funcionalidade) e cookies que forneçam conteúdo ou publicidade direcionados.

    Poderemos utilizar as informações obtidas a partir da sua utilização dos nossos cookies para os seguintes fins:

    reconhecer o seu computador quando visita o sítio Web
    monitorizá-lo quando navegar no sítio Web e permitir a utilização de quaisquer modalidades de comércio eletrónico
    melhorar a utilização do sítio Web
    analisar a utilização do sítio Web
    administrar o sítio Web

    Para obter mais informações sobre a gestão da personalização da publicidade através da sua conta Google, [visite esta página](https://support.google.com/ads/answer/2662922?hl=en-GB).

    ###

    ### Cookies de terceiros

    Ao utilizar este sítio Web, poderá receber cookies de terceiros.

    Os nossos fornecedores de serviços poderão enviar-lhe cookies. Poderão utilizar as informações obtidas a partir da sua utilização dos seus cookies:

    para monitorizar o seu navegador em vários sítios Web
    para construir um perfil da sua navegação na Internet

    Além das informações fornecidas na presente política de cookies, pode encontrar mais informações sobre as suas escolhas online em http://www.youronlinechoices.com/uk/opt-out-help

    ###

    ### Bloquear cookies

    A maior parte dos navegadores permite recusar a aceitação de cookies. Por exemplo:

    no Internet Explorer, pode recusar todos os cookies, clicando em "Definições" > "Cookies e permissões de sites" > "Gerir e eliminar cookies e dados de sites";
    no Firefox, pode bloquear todos os cookies, clicando em "Opções" > "Privacidade e segurança" > "Cookies e dados de sites".
    no Google Chrome, pode ajustar as permissões de cookies, clicando em "Definições" > "Privacidade e segurança" > "Cookies e outros dados do site".
    no Safari, pode bloquear os cookies, clicando em "Preferências", selecionando o separador "Privacidade" e "Bloquear cookies".

    No entanto, bloquear todos os cookies terá um impacto negativo na utilização de muitos sítios Web. Se bloquear os cookies, poderá não conseguir utilizar determinadas funcionalidades no sítio Web.

    ###

    ### Eliminar cookies

    Também pode eliminar os cookies já armazenados no seu computador:

    no Internet Explorer, tem de eliminar os ficheiros de cookies manualmente;
    no Firefox, para eliminar os cookies, identifique-os na caixa "Limpar dados" em "Opções" > "Privacidade e segurança" > "Cookies e dados de sites".
    no Google Chrome, pode ajustar as permissões de cookies, clicando em "Definições" > "Privacidade e segurança" > "Cookies e outros dados do site".
    no Safari, pode eliminar os cookies, clicando em "Preferências", selecionando o separador "Privacidade" e "Remover todos os dados do website".

    Obviamente, fazê-lo terá um impacto negativo na capacidade de utilização de muitos sítios Web.

