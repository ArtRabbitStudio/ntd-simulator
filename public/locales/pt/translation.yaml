  "ourMission": "A criação de modelos quantitativos pode ajudar a informar as muitas políticas urgentes relacionadas com o controlo e a erradicação de doenças tropicais negligenciadas (NTD). Até agora, a ausência de modelos de alta qualidade tem impedido que os doadores e os legisladores acedam aos conhecimentos de especialidade existentes. O nosso Simulador de NTD tem como objetivo colmatar esta lacuna de conhecimentos.",
