    ## Sobre a filaríase linfática

    A filaríase linfática deve-se a parasitas filariais, que são transmitidos aos seres humanos através dos mosquitos. Quando um mosquito com larvas em fase infecciosa pica uma pessoa, os parasitas são depositados na pele da pessoa e a partir daqui entram no organismo humano. As larvas migram então para os vasos linfáticos, onde se tornam parasitas adultos no sistema linfático humano. Normalmente, a infeção é adquirida na infância, mas as manifestações dolorosas e profundamente desfigurantes da doença ocorrem em etapas mais tardias da vida. Embora os episódios agudos da doença provoquem a incapacidade temporária, a filaríase linfática (FL) resulta na incapacidade permanente.

    Para obter mais informações sobre a filaríase linfática, visite o [sítio Web da OMS.](https://www.who.int/health-topics/lymphatic-filariasis#tab=tab_1)


    ### Ónus da doença

    A FL é endémica em 83 países e estima-se que existam 120 milhões de casos, incluindo 25 milhões de homens com hidroceles e 15 milhões de pessoas, principalmente mulheres, com linfedema. A doença ocorre nas zonas tropicais de África, Ásia, Américas e Pacífico, com cerca de 66% da infeção aglomerada no Sudeste Asiático e a maioria da infeção restante (~33%) centrada em África.


    ### Dinâmica da transmissão

    A FL é provocada por uma espécie de nemátodos filariais, sendo até 90% de todas as infeções provocadas pelo Wuchereria bancrofti. Nalgumas partes da Ásia, a FL é provocada por Brugia malayi e Brugia timori. Várias espécies de mosquitos transmitem estes parasitas: os mosquitos Culex transmitem o W. bancrofti em zonas urbanas e semi-urbanas, os mosquitos Anófeles transmitem parasitas em ambientes rurais, especialmente em África, e os mosquitos Aedes são responsáveis pela transmissão em todo o Pacífico.

    Para saber mais sobre a dinâmica de transmissão da filaríase linfática, visite o [Atlas Global de Infeções por Helmintos (GAHI)](http://www.thiswormyworld.org/about-worms/worms/what-are-worms).


    ### Intervenções

    Vários países implementaram programas de controlos da FL, com resultados significativos nas Américas, no Pacífico e na Ásia. Alguns países em África estão prestes a alcançar as suas metas de erradicação. Para saber mais sobre a erradicação da FL, visite o [Atlas Global das Infeções por Helmintos](http://www.thiswormyworld.org/about-worms/elimination-of-lymphatic-filariasis).


    ### Modelo de simulação

    O modelo subjacente é estocástico e de base individual. A sua descrição inclui o ónus de parasitas do indivíduo, o ónus de mf, bem como os aspetos do ciclo de transmissão nas populações de mosquitos. Várias intervenções também foram modeladas quanto à população. A principal intervenção é a administração de fármacos em massa (MDA), na qual podem ser selecionados diferentes regimes. As intervenções também incluem o controlo de vetores, incluindo redes mosquiteiras para camas e tratamento com inseticida. Está disponível uma descrição do modelo completa no [documento P&V](https://parasitesandvectors.biomedcentral.com/articles/10.1186/s13071-015-1152-3), que pode ser encontrado na secção de leitura adicional. Note que o modelo só foi validado contra um número determinado de definições cujos detalhes podem ser encontrados no [documento](https://parasitesandvectors.biomedcentral.com/articles/10.1186/s13071-015-1152-3).


    ### Código do modelo

    Estamos empenhados em disponibilizar o código do nosso modelo a outros criadores de modelos. Incluímos abaixo as hiperligações para o código utilizado em publicações recentes:

    Smith et al. [Predicting lymphatic filariasis transmission and elimination dynamics using a multi-model ensemble framework](https://doi.org/10.1016/j.epidem.2017.02.006) Epidemics 2017. O [código para o EPIFIL está disponível aqui](https://www.ntdmodelling.org/sites/www.ntdmodelling.org/files/content/EPIFIL_Code%202.zip). O [código para o TRANSFIL está disponível aqui](https://github.com/sempwn/LF-model). O código para o LYMFASIM foi publicado com:

    Jambulingam et al. [Mathematical modelling of lymphatic filariasis elimination programmes in India: required duration of mass drug administration and post-treatment level of infection indicators](https://parasitesandvectors.biomedcentral.com/articles/10.1186/s13071-016-1768-y). Parasites and Vectors 2016. O código encontra-se nos ficheiros adicionais no fim do documento.


