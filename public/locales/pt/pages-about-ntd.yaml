    ## Sobre o NTD Modelling Consortium

    Muitos problemas de políticas urgentes relacionados com o controlo e a erradicação de doenças tropicais negligenciadas (NTD) só podem encontrar respostas através de modelos quantitativos de alta qualidade.

    No entanto, a escassez de modelos nesta área tem impedido os doadores e os legisladores de acederem aos conhecimentos de especialidade existentes. O NTD Modelling Consortium funciona como ponto de contacto para a encomenda de modelos que abordem as questões certas. O consórcio também funciona como um canal para a troca de ideias, conhecimentos e questões entre os criadores de modelos e os seus utilizadores.

    Vários fatores motivaram a criação do NTD Modelling Consortium:

    - Os modelos matemáticos para as doenças infecciosas e a saúde pública funcionam melhor através de colaborações com epidemiologistas, legisladores e especialistas no terreno.

    - Vários grupos de modelos a trabalhar no mesmo problema permitem-nos investigar a incerteza da estrutura do modelo – a importância de pressupostos subjacentes particulares de cada tipo de modelo.

    - A necessidade de estruturas que liguem os criadores de modelos aos seus utilizadores. Conceber e parametrizar modelos suscita questões sobre a biologia subjacente, a disponibilidade de dados e as estruturas das políticas de implementação. As conversas entre estes diferentes setores ajudarão a identificar a necessidade de estudos com vista a identificar as principais incertezas.

    - Os modelos de NTD estão atrasados em relação aos modelos para outras doenças infecciosas e têm de conseguir aceder aos enormes avanços no campo de criação de modelos mais lato. Com o quadro de financiamento certo e a relação certa entre criadores de modelos e utilizadores, será possível alcançar novos conhecimentos sobre as NTD.

    - Um problema de recrutamento: muitos criadores de modelos trabalham em NTD durante um reduzido período de tempo devido à falta de financiamento e ao impacto limitado das publicações, mais uma vez, em resultado da reduzida comunidade de criadores de modelos. Precisamos de mecanismos que atraiam e mantenham os criadores de modelos de doenças infecciosas nesta área.

    ### O secretariado

    O secretariado coordena as interações entre os membros do NTD MC e partes interessadas externas, além de promover o diálogo entre os próprios membros do consórcio. O secretariado gere a agenda de investigação e as prioridades do consórcio, o que inclui a coordenação dos resultados e produtos da investigação e a disseminação dos resultados a um público mais alargado.

    O NTD Modelling Consortium é liderado pela Professora Déirdre Hollingsworth (Big Data Institute, Universidade de Oxford) e o Professor Graham Medley (London School of Hygiene and Tropical Medicine)

    O secretariado do NTD MC é constituído por:
    Beth Bruce (Big Data Institute, Universidade de Oxford)
    Dra. Andreia Vasconcelos (Big Data Institute, Universidade de Oxford)


    ### Membros

    O consórcio foi criado para apoiar a vontade global de reduzir o ónus das doenças tropicais negligenciadas (NTD) através da criação de estimativas de modelos quanto ao impacto epidemiológico das estratégias de controlo. É um esforço internacional de criação de modelos de grande escala com, pelo menos, dois grupos de modelos a trabalhar em 7 das 10 doenças na Declaração de Londres sobre NTD. Os atuais membros do NTD Modelling Consortium são:

    [Case Western Reserve University](http://www.case.edu/)
    [Erasmus University Medical Center](https://www6.erasmusmc.nl/public-health/?lang=en&reason=404)
    [Imperial College London](http://www.imperial.ac.uk/)
    [Liverpool School of Tropical Medicine](http://www.lstmed.ac.uk/)
    [London School of Hygiene & Tropical Medicine](http://www.lshtm.ac.uk/)
    [Swiss Tropical and Public Health Institute](https://www.swisstph.ch/en/)
    [University of California, San Francisco](https://www.ucsf.edu/)
    [University of Lancaster](http://chicas.lancaster-university.uk/projects/ntd_consortium.html)
    [University of Notre Dame](https://www.nd.edu/)
    [University of Oxford](https://www.bdi.ox.ac.uk/)
    [University of Warwick](https://warwick.ac.uk/)


