  summaryTab1Content: |
    Geographic and historic MDA data is a stochastic micro-simulation of individuals with worm burden, microfilaraemia and other demographic parameters relating to age and risk of exposure. Humans are modelled individually, with their own male and female worm burden. The concentration of mf in the peripheral blood is modelled for each individual deterministically and increases according to the number of fertile female worms as well as decreasing at constant rate. The total mf density in the population contributes towards the current density of L3 larvae in the human-biting mosquito population, where the distribution of L3 amongst the human-biting mosquito population is completely homogeneous. An empirically derived relationship is used for the uptake of mf by a mosquito, where both Culex and Anopheles uptake curves are implemented depending on setting. The model dynamics are therefore divided into the individual human dynamics, including age and turnover; worm dynamics inside the host; microfilariae dynamics inside the host and larvae dynamics inside the mosquito.
