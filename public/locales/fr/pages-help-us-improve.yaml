    ## Aidez-nous à nous améliorer

    Ce projet est en évolution constante et nous comptons, pour avancer dans la bonne direction, sur les retours d'informations des responsables de programmes et des modélisateurs. Si vous constatez une quelconque anomalie dans les données affichées, ou si vous avez des idées pour rendre les outils plus utiles dans votre travail, n'hésitez pas à nous contacter.
    
    Vous disposez de vos propres ensembles de données, de données d'enquête ou d'autres données relatives à des maladies, des pays ou des unités de mise en œuvre spécifiques ? Contactez-nous pour mettre en place une collaboration avec vous.
    
    Vous aimeriez en apprendre davantage ? Pour cela, vous pouvez consulter notre code sur GitHub.
    
    Pour tout problème concernant l'utilisation de cet outil, veuillez adresser un e-mail à [ntdmodelling@gmail.com](mailto:ntdmodelling@gmail.com).