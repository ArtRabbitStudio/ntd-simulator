    ## À propos du Consortium de modélisation des MTN

    Seule une modélisation quantitative de haute qualité est à même de répondre aux nombreuses questions de politiques urgentes en matière de contrôle et d'élimination des maladies tropicales négligées (MTN).

    Toutefois, le manque de modélisation dans ce domaine empêche les donateurs et les décideurs d'avoir accès à l'expertise existante. Le Consortium de modélisation des MTN sert donc de point de contact pour la commande de modélisations destinées à répondre aux bonnes questions. Ce Consortium est également un canal favorisant les échanges d'idées, de points de vue et de questions entre les modélisateurs et leurs utilisateurs.

    Divers facteurs ont présidé à la création du Consortium de modélisation des MTN :

    - La modélisation mathématique des maladies infectieuses et de la santé publique produit son efficacité maximale lorsque des collaborations sont établies entre épidémiologistes, décideurs et experts de terrain.

    - Les groupes de modélisation multiples collaborant sur une même problématique nous permettent d'étudier les incertitudes de structuration du modèle, en analysant notamment l'importance des hypothèses sous-jacentes spécifiques à chaque type de modèle.

    - Des structures sont nécessaires afin de relier les modélisateurs et les utilisateurs. La conception et le paramétrage des modèles soulèvent des questions tant en termes de biologie sous-jacente que de disponibilité des données et de structuration des politiques mises en œuvre. Des conversations entre ces différents secteurs visent à mieux identifier les études nécessaires pour lever les incertitudes majeures.

    - La modélisation des MTN a pris du retard par rapport à celle d'autres maladies infectieuses, et elle doit être capable d'accéder aux énormes progrès réalisés dans le domaine de la modélisation au sens large. L'instauration d'un cadre de financement adéquat et de relations fructueuses entre modélisateurs et utilisateurs permettra d'acquérir de nouvelles connaissances approfondies au sujet des MTN.

    - Un problème de recrutement existe du fait que de nombreux modélisateurs se consacrent aux MTN seulement pendant une courte période, en raison du manque de financement et de l'impact limité des publications, eux-mêmes liés à la faible étendue de la communauté de modélisation. Nous avons besoin de mécanismes capables d'attirer et de retenir les modélisateurs de maladies infectieuses dans ce domaine.

    ### Le secrétariat

    Le secrétariat coordonne les interactions entre les membres du CM MTN et les parties prenantes externes, tout en encourageant le dialogue entre les membres du consortium eux-mêmes. Le secrétariat gère l'agenda et les priorités de recherche du consortium, qui incluent la coordination des résultats et des produits de la recherche, ainsi que la diffusion de ces résultats auprès d'un public plus large.

    Le Consortium de modélisation des MTN est dirigé par le Pr Déirdre Hollingsworth (du Big Data Institute de l'université d'Oxford) et par le Pr Graham Medley (de la London School of Hygiene and Tropical Medicine).

    Le secrétariat du bureau d'étude sur les MTN est constitué de :
    Beth Bruce (Big Data Institute de l'université d'Oxford)
    Dr Andreia Vasconcelos (Big Data Institute de l'université d'Oxford)


    ### Membres

    Le consortium a été créé dans le but de soutenir l'effort mondial de réduction de la charge causée par les maladies tropicales négligées (MTN), en générant des estimations grâce à une modélisation de l'impact épidémiologique des stratégies de contrôle. Il s'agit d'un vaste effort international de modélisation qui implique au moins deux groupes de modélisation engagés dans l'étude de 7 des 10 maladies de la Déclaration de Londres relative aux MTN. Les membres actuels du Consortium de modélisation des MTN sont :

    [Université Case Western Reserve](http://www.case.edu/)
    [Centre hospitalier universitaire Érasme de Rotterdam](https://www6.erasmusmc.nl/public-health/?lang=en&reason=404)
