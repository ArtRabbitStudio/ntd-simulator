  summaryTab1Title: Données histo-géographiques de l'AMM
  summaryTab1Content: |
    Les données histo-géographiques de l'AMM consistent en une micro-simulation stochastique d'individus porteurs d'une charge vermineuse, une microfilarémie (MF), ainsi que d'autres paramètres démographiques relatifs à l'âge et au risque d'exposition. Les humains sont modélisés individuellement, avec leur propre charge vermineuse mâle et femelle. La concentration de MF dans le sang périphérique est modélisée pour chaque individu de façon déterministe, et elle s'accroît en fonction du nombre de vers femelles fertiles, tout en diminuant à taux constant. La densité totale de MF dans la population contribue à la densité actuelle de larves L3 chez la population de moustiques piqueurs, où la distribution de L3, parmi la population de moustiques piqueurs, est totalement homogène. Une relation empirique est appliquée à l'absorption de MF par un moustique dans laquelle les courbes d'absorption de Culex et d'Anopheles sont mises en œuvre d'après le contexte. La dynamique du modèle se divise donc en une dynamique humaine individuelle incluant l'âge et le renouvellement ; une dynamique du ver situé à l'intérieur de l'hôte ; une dynamique des microfilaires à l'intérieur de l'hôte ; et enfin, une dynamique des larves à l'intérieur du moustique.
