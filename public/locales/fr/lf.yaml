    ## À propos de la filariose lymphatique

    La filariose lymphatique est causée par des parasites filariens transmis à l'humain par des moustiques. Lorsqu'un moustique porteur de larves au stade infectieux pique un individu, les parasites se déposent sur la peau de celui-ci, d'où ils pénètrent ensuite dans l'organisme. Puis, les larves migrent vers les vaisseaux lymphatiques, où elles se développent sous forme de vers adultes dans le système lymphatique humain. L'infection est généralement acquise durant l'enfance, mais les manifestations visibles, douloureuses et profondément défigurantes de la maladie surviennent plus tard dans la vie. Alors que les épisodes aigus de la maladie provoquent une invalidité temporaire, la filariose lymphatique (FL) entraîne une invalidité permanente.

    Pour plus d'informations sur la filariose lymphatique, rendez-vous sur le [site Web de l'OMS](https://www.who.int/health-topics/lymphatic-filariasis#tab=tab_1).


    ### Charge de morbidité

    La FL est endémique dans 83 pays et le nombre de cas avérés est estimé à 120 millions, dont 25 millions d'hommes présentant des hydrocèles et 15 millions de personnes, principalement des femmes, atteintes d'un lymphœdème. La maladie est présente dans toutes les régions tropicales d'Afrique, d'Asie, des Amériques et du Pacifique, 66 % de l'infection étant concentrée en Asie du Sud-Est, le reste étant pour la plupart (~33 %) centré en Afrique.


    ### Dynamique de transmission

    La FL est causée par une espèce de vers ronds filariens, ou nématodes, tandis que jusqu'à 90 % des infections sont causées par Wuchereria bancrofti. Dans certaines régions d'Asie, la FL est causée par Brugia malayi et Brugia timori. Diverses espèces de moustiques transmettent ces vers : les Culex transmettent W. bancrofti dans les zones urbaines et semi-urbaines, les Anopheles transmettent les vers dans les environnements ruraux, notamment en Afrique, tandis que les moustiques Aedes sont responsables de la transmission dans tout le Pacifique.

    Pour en savoir plus sur la dynamique de transmission de la filariose lymphatique, veuillez consulter l'[Atlas mondial des infections à helminthes (AMIH)](http://www.thiswormyworld.org/about-worms/worms/what-are-worms).


    ### Interventions

    De nombreux pays ont mis en œuvre des programmes de lutte contre la FL, avec des résultats significatifs dans les Amériques, le Pacifique et l'Asie. Quelques pays d'Afrique sont en passe d'atteindre leurs objectifs d'élimination. Pour en savoir plus sur l'élimination de la FL, veuillez consulter l'[Atlas mondial des infections à helminthes](http://www.thiswormyworld.org/about-worms/elimination-of-lymphatic-filariasis).


    ### Modèle de simulation

    Le modèle sous-jacent est stochastique est fondé sur l'individu. Sa description inclut la charge vermineuse d'un individu, la charge en FM, ainsi que les aspects du cycle de transmission parmi les populations de moustiques. Diverses interventions sont également modélisées sur la population. La principale intervention est l'administration massive de médicaments (AMM), pour laquelle différents régimes peuvent être sélectionnés. Les interventions comprennent également le contrôle des vecteurs, notamment par le biais de moustiquaires et de traitements insecticides. Une description complète du modèle figure dans le [document P&V](https://parasitesandvectors.biomedcentral.com/articles/10.1186/s13071-015-1152-3), disponible dans la section des lectures complémentaires. Veuillez noter que le modèle n'a été validé que par rapport à un certain nombre de paramètres, dont les détails sont décrits dans le [document](https://parasitesandvectors.biomedcentral.com/articles/10.1186/s13071-015-1152-3).


    ### Code du modèle

    Nous nous engageons à mettre le code de notre modèle à la disposition des autres modélisateurs. Des liens d'accès au code utilisé dans des publications récentes sont indiqués ci-après :

    Smith et coll. [Predicting lymphatic filariasis transmission and elimination dynamics using a multi-model ensemble framework](https://doi.org/10.1016/j.epidem.2017.02.006) Epidemics 2017. Le [code EPIFIL est accessible ici](https://www.ntdmodelling.org/sites/www.ntdmodelling.org/files/content/EPIFIL_Code%202.zip). Le [code TRANSFIL est accessible ici](https://github.com/sempwn/LF-model). Le code LYMFASIM a été publié conjointement à :

    Jambulingam et coll. [Mathematical modelling of lymphatic filariasis elimination programmes in India: required duration of mass drug administration and post-treatment level of infection indicators](https://parasitesandvectors.biomedcentral.com/articles/10.1186/s13071-016-1768-y). Parasites and Vectors 2016. Le code figure dans les fichiers complémentaires disponibles en fin de document.


