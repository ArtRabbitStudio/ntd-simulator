    ## À propos de la schistosomiase

    La schistosomiase est une pathologie liée à la pauvreté, qui engendre des troubles chroniques de la santé. L'infection se contracte lorsque des individus entrent en contact avec de l'eau douce infestée par des formes larvaires (cercaires) de douves sanguines parasitaires, nommées schistosomes. Les vers adultes microscopiques se logent dans les veines drainant les voies urinaires et intestinales. La plupart des œufs pondus sont piégés dans les tissus, la réaction de l'organisme en leur présence pouvant provoquer des dommages considérables.

    Pour plus d'informations sur la schistosomiase, voir le [site Web de l'OMS](https://www.who.int/health-topics/lymphatic-filariasis#tab=tab_1).


    ### Charge de morbidité

    La schistosomiase touche près de 240 millions d'individus à travers le monde. Par ailleurs, plus de 700 millions de personnes vivent dans des zones endémiques. Plusieurs millions de personnes dans le monde souffrent d'une morbidité sévère causée par la schistosomiase. Les conséquences économico-sanitaires de la schistosomiase sont considérables, et la maladie handicape davantage qu'elle ne tue. Chez les enfants, la schistosomiase peut provoquer une anémie, un retard de croissance et une diminution de la capacité d'apprentissage, bien que ces effets soient généralement réversibles avec un traitement.


    ### Dynamique de transmission

    Les vers adultes microscopiques se logent dans les veines drainant les voies urinaires et intestinales. La plupart des œufs pondus sont piégés dans les tissus, la réaction de l'organisme en leur présence pouvant provoquer des dommages considérables. L'infection est répandue dans les régions tropicales et subtropicales, parmi les communautés pauvres dépourvues d'accès à l'eau potable et d'installations sanitaires adéquates. La schistosomiase urogénitale est causée par Schistosoma haematobium, et la schistosomiase intestinale par l'un des organismes S. guineensis, S. intercalatum, S. mansoni, S. japonicum ou S. mekongi.


    ### Interventions

    Le Praziquantel est un traitement efficace, sûr et peu coûteux recommandé contre toutes les formes de schistosomiase. Bien qu'une réinfection post-traitement soit possible, le risque de développer une forme grave de la maladie est réduit, voire inversé lorsque le traitement est initié et renouvelé durant l'enfance.

    La lutte contre la schistosomiase a été mise en œuvre avec succès au cours des 40 dernières années dans plusieurs pays, dont le Brésil, le Cambodge, la Chine, l'Égypte, l'Île Maurice, l'Iran, Oman, la Jordanie, l'Arabie saoudite, le Maroc et la Tunisie.

    Au Burundi, au Burkina Faso, au Ghana, au Niger, au Rwanda, en Sierra Leone, en Tanzanie et au Yémen, il a été possible d'administrer le traitement contre la schistosomiase à l'échelle nationale et de combattre la maladie en quelques années. Une évaluation du statut de la transmission est nécessaire dans plusieurs pays. Au cours des dix dernières années, les campagnes de traitement ont été intensifiées dans plusieurs pays d'Afrique subsaharienne, dans lesquels résident la plupart des personnes à risque.


    ### Modèle de simulation
    Le modèle sous-jacent est stochastique et fondé sur l'individu. Il consiste à dénombrer les vers mâles et femelles dont un individu est infesté au fil du temps et à évaluer le temps et les processus stochastiques d'acquisition et de perte de vers. La principale intervention consiste en une administration massive de médicaments (AMM), pour laquelle nous pouvons appliquer différents niveaux de couverture et fréquences de traitement. Une description complète du modèle figure au chapitre [Progrès de la parasitologie](https://www.sciencedirect.com/science/article/abs/pii/S0065308X16300720?via%3Dihub), dans la section des lectures complémentaires. Veuillez noter que le comportement moyen attendu du modèle stochastique fondé sur les individus est identique aux [prédictions fondées sur une version déterministe du modèle](https://www.sciencedirect.com/science/article/pii/S1755436516300809?via%3Dihub).

    ### Code du modèle

    Nous nous engageons à mettre le code de notre modèle à la disposition des autres modélisateurs. Des liens d'accès au code utilisé dans une publication récente (version déterministe du modèle) sont indiqués ci-après :

    - [Truscott, Gurarie et coll., « A comparison of two mathematical models of the impact of mass drug administration on the transmission and control of schistosomiasis », Epidemics 2017.](https://pubmed.ncbi.nlm.nih.gov/28279453/)

    - [Le code du modèle de l'Imperial College est disponible ici.](https://www.ntdmodelling.org/sites/www.ntdmodelling.org/files/content/ICLSchistoCode.zip) Cet article se concentre sur Schistosoma haematobium, mais le code du modèle comprend un ensemble de paramètres pour Schistosoma mansoni.


