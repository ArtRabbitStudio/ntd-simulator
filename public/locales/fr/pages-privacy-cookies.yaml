    ## Confidentialité et cookies

    ### Clause de non-responsabilité

    Les informations contenues sur ce site Web sont données uniquement à titre d'information générale. Elles sont fournies par le Consortium de modélisation des MTN (NTD Modelling Consortium). Bien que nous nous efforcions de maintenir les informations à jour et correctes, nous déclinons toute déclaration ou garantie de quelque nature que ce soit, expresse ou implicite, quant à l'exhaustivité, l'exactitude, la fiabilité, la pertinence ou la disponibilité du site Web ou des informations, produits, services ou graphiques connexes contenus sur le site Web, à quelque fin que ce soit. Toute confiance que vous accordez à ces informations repose donc strictement sur votre propre appréciation.

    Nous ne saurions en aucun cas être tenus responsables de toute perte ou de tout dommage, y compris, sans s'y limiter, toute perte ou tout dommage indirect ou consécutif, ni de toute perte ou de tout dommage, quel qu'il soit, découlant de l'utilisation de ce site Web ou en lien avec celui-ci.

    ###

    ### Politique en matière de cookies

    Nous utilisons à la fois des cookies de session et des cookies permanents sur notre site Web.

    ###

    ### Notre exploitation des cookies

    Les cookies ne contiennent aucune information permettant de vous identifier personnellement, mais les informations personnelles que nous conservons à votre sujet peuvent être associées, par nos soins, à celles qui sont contenues dans les cookies et obtenues à partir de ceux-ci. Les cookies utilisés sur le site Web comprennent les cookies strictement nécessaires à l'accès et à la navigation, les cookies de suivi d'utilisation (cookies de performance), les cookies de mémorisation de vos choix (cookies de fonctionnalité), ainsi que les cookies qui vous fournissent une publicité ou un contenu ciblé.

    Nous sommes susceptibles d'utiliser les informations que nous obtenons via l'utilisation de nos cookies aux fins suivantes :

    Pour reconnaître votre ordinateur lorsque vous visitez le site Web ;
    Pour vous suivre lorsque vous naviguez sur le site Web et permettre l'utilisation de fonctionnalités de commerce électronique ;
    Pour améliorer la convivialité du site Web ;
    Pour analyser l'utilisation du site Web ;
    Pour effectuer l'administration du site Web.

    Pour plus d'informations sur la gestion de la personnalisation des publicités via votre compte Google, veuillez [consulter cette page](https://support.google.com/ads/answer/2662922?hl=en-GB).

    ###

    ### Cookies d'origine tierce

    Pendant que vous utilisez le site Web, il se peut que vous receviez également des cookies de tiers.

    Nos prestataires de services peuvent vous envoyer des cookies et exploiter les informations recueillies via leur utilisation :

    Pour effectuer le suivi de votre navigateur entre plusieurs sites Web ;
    Pour établir un profil de votre navigation sur Internet.

    Outre les informations indiquées dans la présente Politique en matière de cookies, vous pouvez obtenir de plus amples informations sur vos choix en ligne à l'adresse http://www.youronlinechoices.com/uk/opt-out-help.

    ###

    ### Blocage des cookies

    La plupart des navigateurs vous permettent de refuser les cookies. Par exemple :

    Dans Internet Explorer, vous pouvez refuser tous les cookies en cliquant sur Outils -> Options Internet -> Confidentialité, puis en sélectionnant « Bloquer tous les cookies » l'aide du sélecteur coulissant ;
    Dans Firefox, vous pouvez bloquer tous les cookies en cliquant sur Outils -> Options, puis en désélectionnant la case « Accepter les cookies des sites » sous l'onglet Vie privée.
    Dans Google Chrome, vous pouvez ajuster vos autorisations de cookies en cliquant sur Options -> Options avancées -> Paramètres de contenu dans la section Confidentialité. Dans les paramètres de contenu, cliquez sur l'onglet Cookies.
    Dans Safari, vous pouvez bloquer les cookies en cliquant sur Préférences, puis en sélectionnant l'onglet Confidentialité -> Bloquer les cookies.

    Le blocage total des cookies a cependant des effets négatifs sur la convivialité de nombreux sites Web. Si vous bloquez les cookies, il se peut que vous ne puissiez pas utiliser certaines fonctions du site Web.

    ###

    ### Suppression des cookies

    Vous pouvez également supprimer les cookies qui sont déjà stockés sur votre ordinateur :

    Dans Internet Explorer, vous devez supprimer manuellement les fichiers de cookies ;
    Dans Firefox, vous pouvez supprimer les cookies en vous assurant d'abord que les cookies sont éliminés lorsque vous activez le paramètre « Effacer les données privées » (accessible en cliquant sur Outils -> Options -> Paramètres dans la boîte de dialogue Données privées), puis sélectionnez « Effacer les données privées » dans le menu Outils.
    Dans Google Chrome, vous pouvez ajuster vos autorisations de cookies en cliquant sur Options -> Options avancées -> Paramètres de contenu dans la section Confidentialité. Dans les paramètres de contenu, cliquez sur l'onglet Cookies.
    Dans Safari, vous pouvez supprimer les cookies en cliquant sur Préférences, puis en sélectionnant l'onglet Confidentialité -> Supprimer toutes les données du site Web.

    Bien entendu, ce choix peut avoir des effets négatifs sur la convivialité de nombreux sites Web.

